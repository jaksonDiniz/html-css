<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" 
        type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" 
        type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
   
    <h1>reproduzindo audios</h1><!--MP3 WAV OGG - SAO TODOS OS FORMATOS DE AUDIOS-->
    <p>vamos aprender a reproduzir audios em html</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/everything-feels-new.mp3" type="audio/mpeg">
        <source src="midia/everything-feels-new.ogg" type="audio/ogg">
        <source src="midia/everything-feels-new.wav" type="audio/wav"> <!-- nao utilizar o wav porque sao muito pesados-->
    </audio>
    
    
</body>
</html>
